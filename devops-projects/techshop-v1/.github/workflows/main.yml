name: CI/CD Pipeline

on:
  push:
    branches: [ main, level-2-development ]
  pull_request:
    branches: [ main, level-2-development ]

jobs:
  backend-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: |
          flake8 backend/ --max-line-length=120 --exclude=__pycache__

  build-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Frontend Docker image
        run: |
          docker build -t techshop-frontend:ci ./frontend

      - name: Build Backend Docker image
        run: |
          docker build -t techshop-backend:ci ./backend

  validate-compose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate docker-compose.yml
        run: |
            docker-compose config

      - name: Create test .env
        run: |
            cat > .env << EOF
            POSTGRES_USER=test
            POSTGRES_PASSWORD=test
            POSTGRES_DB=testdb
            SECRET_KEY=test-secret
            EOF

  backend-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          cd backend
          pytest test/ -v
