services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: techshop-frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
    restart: always
    networks:
      - techshop-network
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: techshop-backend
    env_file:
      - .env
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    restart: always
    networks:
      - techshop-network

  postgres:
    image: postgres:16-alpine
    container_name: techshop-postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sergey -d techshop"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always
    networks:
      - techshop-network

  prometheus:
    image: prom/prometheus:latest
    container_name: techshop-prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.console.libraries=/usr/share/prometheus/console_libraries
      - --web.console.templates=/usr/share/prometheus/consoles
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    restart: always
    networks:
      - techshop-network

  node_exporter:
    image: prom/node-exporter:latest
    container_name: techshop-node-exporter
    ports:
      - "9100:9100"
    restart: always
    networks:
      - techshop-network

networks:
  techshop-network:
    driver: bridge
  
volumes:
  postgres-data:
  prometheus-data: