<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - TechShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>ðŸ›’ TechShop</h1>
            <p>Your trusted electronics store</p>
        </div>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="catalog.html">Catalog</a>
        <a href="about.html">About Us</a>
        <a href="order.html">Checkout</a>
    </nav>
    
    <main class="order-page">
        <h2>Checkout</h2>
        
        <div class="order-container">
            <div class="order-form-section">
                <h3>Your Information</h3>
                <form id="order-form">
                    <div class="form-group">
                        <label for="customer_name">Full Name:</label>
                        <input type="text" id="customer_name" name="customer_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="customer_email">Email:</label>
                        <input type="email" id="customer_email" name="customer_email" required>
                    </div>
                    
                    <button type="submit" class="btn-submit">Place Order</button>
                </form>
            </div>

            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div id="cart-items"></div>
                <div class="cart-total">
                    <strong>Total: $<span id="cart-total">0.00</span></strong>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2026 TechShop. DevOps Learning Project - Level 2</p>
    </footer>

    <script src="api.js"></script>
    <script src="main.js"></script>
    <script>
        // Display cart items on order page
        function displayCartSummary() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty</p>';
                cartTotalElement.textContent = '0.00';
                return;
            }
            
            let total = 0;
            cartItemsContainer.innerHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                return `
                    <div class="cart-item">
                        <span>${item.name}</span>
                        <span>x${item.quantity}</span>
                        <span>$${itemTotal.toFixed(2)}</span>
                    </div>
                `;
            }).join('');
            
            cartTotalElement.textContent = total.toFixed(2);
        }
        
        // Load cart summary when page loads
        if (document.getElementById('cart-items')) {
            displayCartSummary();
        }
    </script>
</body>
</html>
