# Количество worker процессов (auto = по числу CPU ядер)
worker_processes auto;

# Настройки событий
events {
    # Максимальное количество одновременных соединений на worker
    worker_connections 1024;
}

# HTTP сервер
http {
    # Включаем определение MIME типов
    include mime.types;
    default_type application/octet-stream;

    # Формат логов
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Логи доступа и ошибок (stdout/stderr для Docker)
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Оптимизация передачи файлов
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Таймауты
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Виртуальный сервер
    server {
        # Порт для прослушивания
        listen 80;
        listen [::]:80;

        # Имя сервера
        server_name localhost;

        # Корневая директория для статичных файлов
        root /usr/share/nginx/html;

        # Файл по умолчанию
        index index.html;

        # Основной location блок
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API reverse proxy
        location /api/ {
            # CORS preflight
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin '*';
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
                add_header Access-Control-Allow-Headers 'Content-Type, Authorization';
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            proxy_pass http://backend:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Кэширование статичных ресурсов
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Обработка ошибки 404
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        # Обработка ошибки 50x
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }

        # Безопасность: скрываем версию Nginx
        server_tokens off;

        # Дополнительные заголовки безопасности
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}